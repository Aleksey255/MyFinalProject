<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather">
            <div class="icon"></div>
            <div class="city-name"></div>
            <div class="cloud"></div>
            <div class="temp"></div>
            <div class="temp-min-max">
                <div class="temp-min"></div>/
                <div class="temp-max"></div>
            </div>
            <div class="wind"></div>
        </div>

        <div class="massiv">
            <input type="text" class="ad">
            <button class="btn">Добавить</button>
            <ul class="ul"></ul>
        </div>
        <div class="calc">
            <div class="result">0</div>
            <button class="num" data="1">1</button>
            <button class="num" data="2">2</button>
            <button class="num" data="3">3</button>
            <button class="op" data="+">+</button>
            
            <button class="num" data="4">4</button>
            <button class="num" data="5">5</button>
            <button class="num" data="6">6</button>
            <button class="op" data="-">-</button>

            <button class="num" data="7">7</button>
            <button class="num" data="8">8</button>
            <button class="num" data="9">9</button>
            <button class="op" data="*">*</button>

            <button class="backspace"><img src="backspace.png" alt="стереть"></button>
            <button class="num" data="0">0</button>
            <button class="ravno">=</button>
            <button class="op" data="/">/</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
